<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/statistics.css" rel="stylesheet">
</head>

<body ng-app="statisticsApp">
    <div class="contianer" ng-controller="statisticsCtrl">
        <!--       下拉框-->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">{{department}}<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="item in departments"><a href="#" ng-click="dropDownClick($index)">{{item}}</a></li>
            </ul>
        </div>

        <div class="container">
            <hr>

            <!--   列表-->
            <table class="table table-striped table-hover hiddenFirst" hidden="hidden">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>签到(次)</th>
                    <th>签退(次)</th>
                    <th>外出(次)</th>
                    <th>迟到(次)</th>
                    <th>早退(次)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in staffList">
                    <td>{{$index}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.signIn}}</td>
                    <td>{{item.signQuit}}</td>
                    <td>{{item.signOut}}</td>
                    <td><a href="##" class="redText" ng-click="signLateClick($index)">{{item.signLate}}</a></td>
                    <td><a href="##" class="redText" ng-click="signEarlyClick($index)">{{item.signEarly}}</a></td>
                </tr>
                </tbody>
            </table>

            <hr hidden="hidden" class="hiddenFirst">
            <nav hidden="hidden" class="hiddenFirst">
                <ul class="pager">
                    <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> 前一页</a></li>
                    <li class="next"><a href="#">后一页 <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>

        <!--        弹出框-->
        <div class="modal fade" id="signHistory" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{signHistoryModalTitle}}<small>（{{staffName}}）</small></h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>签到时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in signTimes">
                                    <td>{{$index}}</td>
                                    <td class="redText">{{item}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">了解了</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>


    <script src="../js/angularjs/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/angularjs/angular.min.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
