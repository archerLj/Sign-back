<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/department.css" rel="stylesheet">
    <link href="../js/jQuery-mloading/jquery.mloading.css" rel="stylesheet" />
</head>

<body ng-app="departmentApp">
    <div class="container text-center" ng-controller="myCtrl">

        <div class="row">
            <div class="col-md-6 col-sm-12 tbDiv">
                <table class="table table-striped table-hover departmentTable">
                    <thead>
                    <tr>
                        <th>部门名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in departments">
                        <td>{{item.name}}</td>
                        <td>
                            <a href="#" ng-click="deleteDepartment(item.id)" class="deleteA">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group form-inline" ng-repeat="item in list">
                    <label class="control-label">部门名称:</label>
                    <input type="text" class="form-control" />
                    <button class="btn btn-default add-btn" ng-click="addAction($index)" tabindex="-1"><span class="{{item.class}}"></span></button>
                </div>
                <button class="btn btn-danger" type="button" ng-click="submitDepartment()">提交</button>
            </div>
        </div>
    </div>

    <script src="../js/angularjs/jquery-3.1.1.min.js"></script>
    <script src="../js/angularjs/angular.min.js"></script>
    <script src="../js/department.js"></script>
    <script src="../js/jQuery-mloading/jquery.mloading.js"></script>
</body>

</html>
